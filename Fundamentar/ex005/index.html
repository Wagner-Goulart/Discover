<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio formul√°rio</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>Contato</legend>
            <label for="nome">Nome:</label>
            <input type="text" name="nome" id="nome" minlength="8" maxlength="20" size="20" placeholder="Digite seu nome completo" required>

            <br>
            <br>

            <label for="email">Email:</label>
            <input type="email" name="email" id="email" minlength="8" maxlength="20" size="20" placeholder="Digite seu email" required autocomplete="email">

            <br>
            <br>

            <label for="message">Mensagem:</label>
            <br>
            <textarea id="message" name="message" rows="5" cols="45" placeholder="Deixe-nos uma mensagem... Max:40 Caracteres" minlength="8" maxlength="40"></textarea>

            <br>
            <br>

            <button type="submit">Enviar</button>
        </fieldset>
    </form>
</body>
</html>
