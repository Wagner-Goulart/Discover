<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>
<body>
    <table>
        <caption>Produzidos x Vendidos</caption>

        <colgroup>
            <col>
            <col span="2" style="background-color: red;">
            <col span="2" style="background-color: gray;">
        </colgroup>
        <thead>
            <tr>
                <th rowspan="2"></th>
                <th  colspan="2" scope="colgroup">Loja 1</th>
                <th colspan="2" scope="colgroup" >Loja 2</th>
            </tr>

            <tr>
                <th scope='col'>Produzido</th>
                <th scope='col'>vendido</th>
                <th scope='col'>Produzido</th>
                <th scope='col'>Vendido</th>
            </tr>
           
        </thead>
        <tbody>
            <tr>
                <th scope="row">P1</th>
                <td>100</td>
                <td>50</td>
                <td>200</td>
                <td>10</td>
            </tr>
            <tr>
                <th scope="row">P2</th>
                <td>300</td>
                <td>300</td>
                <td>500</td>
                <td>300</td>
 
            </tr>
        </tbody>
        </tbody>
    </table>
</body>
</html>
